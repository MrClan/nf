    <!-- Modern JS, wrapped to prevent errors in old browsers -->
    <script type="text/javascript">
        if (document.addEventListener) { // Check for a modern JS feature
            document.addEventListener('DOMContentLoaded', function() {
                var doc = document.documentElement;
                var body = document.body;
                
                // --- Theme Switcher Logic ---
                var themeSwitcher = document.getElementById('theme-switcher');
                if (themeSwitcher) {
                    var currentTheme = localStorage.getItem('theme');
                    if (currentTheme === 'dark') doc.classList.add('dark');
                    themeSwitcher.addEventListener('click', function() {
                        doc.classList.toggle('dark');
                        try { localStorage.setItem('theme', doc.classList.contains('dark') ? 'dark' : 'light'); } catch(e){}
                    });
                }

            });
